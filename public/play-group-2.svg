<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <style>
    .skin { fill: #ffdbac; }
    .hair { fill: #8b572a; }
    .dress { fill: #9c59b6; }
    .bg { fill: #f5f5f5; }
    .alphabet { fill: #3498db; }
    .cube { fill: #e74c3c; }
    .cube-side { fill: #c0392b; }
    .cube-top { fill: #e67e22; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="300" class="bg"/>
  
  <!-- Alphabet board -->
  <rect x="30" y="30" width="240" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  
  <!-- Alphabet letters -->
  <g font-family="Arial" font-weight="bold" font-size="16">
    <!-- Row 1 -->
    <rect x="40" y="40" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="47" y="58" fill="white">A</text>
    
    <rect x="70" y="40" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="77" y="58" fill="white">B</text>
    
    <rect x="100" y="40" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="107" y="58" fill="white">C</text>
    
    <rect x="130" y="40" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="137" y="58" fill="white">D</text>
    
    <rect x="160" y="40" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="167" y="58" fill="white">E</text>
    
    <!-- Row 2 -->
    <rect x="40" y="70" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="47" y="88" fill="white">F</text>
    
    <rect x="70" y="70" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="77" y="88" fill="white">G</text>
    
    <rect x="100" y="70" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="107" y="88" fill="white">H</text>
    
    <rect x="130" y="70" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="137" y="88" fill="white">I</text>
    
    <rect x="160" y="70" width="25" height="25" class="alphabet" opacity="0.8"/>
    <text x="167" y="88" fill="white">J</text>
  </g>
  
  <!-- Educational Cubes -->
  <!-- Cube 1 -->
  <g transform="translate(200, 60)">
    <rect width="30" height="30" class="cube" rx="3"/>
    <rect width="30" height="5" class="cube-top" rx="1"/>
    <rect x="25" y="0" width="5" height="30" class="cube-side" rx="1"/>
    <text x="10" y="20" font-family="Arial" font-weight="bold" font-size="14" fill="white">P</text>
  </g>
  
  <!-- Cube 2 -->
  <g transform="translate(200, 100)">
    <rect width="30" height="30" fill="#9b59b6" rx="3"/>
    <rect width="30" height="5" fill="#8e44ad" rx="1"/>
    <rect x="25" y="0" width="5" height="30" fill="#8e44ad" rx="1"/>
    <text x="10" y="20" font-family="Arial" font-weight="bold" font-size="14" fill="white">Q</text>
  </g>
  
  <!-- Cube 3 -->
  <g transform="translate(200, 140)">
    <rect width="30" height="30" fill="#2ecc71" rx="3"/>
    <rect width="30" height="5" fill="#27ae60" rx="1"/>
    <rect x="25" y="0" width="5" height="30" fill="#27ae60" rx="1"/>
    <text x="10" y="20" font-family="Arial" font-weight="bold" font-size="14" fill="white">R</text>
  </g>
  
  <!-- Child teacher -->
  <!-- Body -->
  <rect x="120" y="180" width="60" height="90" class="dress" rx="10"/>
  
  <!-- Head -->
  <circle cx="150" cy="150" r="30" class="skin"/>
  
  <!-- Hair -->
  <path d="M120,150 Q150,100 180,150" class="hair" stroke="none"/>
  <circle cx="135" cy="140" r="15" class="hair"/>
  <circle cx="165" cy="140" r="15" class="hair"/>
  
  <!-- Face -->
  <circle cx="135" cy="145" r="4" fill="#000"/> <!-- Left eye -->
  <circle cx="165" cy="145" r="4" fill="#000"/> <!-- Right eye -->
  <path d="M140,165 Q150,175 160,165" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
  
  <!-- Arms -->
  <rect x="100" y="200" width="20" height="60" class="skin" rx="10"/>
  <rect x="180" y="200" width="20" height="60" class="skin" rx="10"/>
  
  <!-- Pointer -->
  <rect x="80" y="200" width="20" height="5" fill="#7f8c8d"/>
  
  <!-- Educational elements -->
  <circle cx="50" cy="230" r="15" fill="#f1c40f"/>
  <circle cx="90" cy="250" r="15" fill="#e74c3c"/>
  <circle cx="210" cy="230" r="15" fill="#3498db"/>
  <circle cx="250" cy="250" r="15" fill="#2ecc71"/>
</svg>