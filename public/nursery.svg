<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <style>
    .skin { fill: #ffdbac; }
    .hair { fill: #8b572a; }
    .dress { fill: #9c59b6; }
    .book { fill: #e74c3c; }
    .desk { fill: #d35400; }
    .window { fill: #3498db; }
    .plant { fill: #27ae60; }
    .child-dress { fill: #9c59b6; }
  </style>
  
  <!-- Background with window -->
  <rect width="300" height="300" fill="#f5f5f5"/>
  <rect x="200" y="30" width="80" height="100" class="window" opacity="0.3"/>
  <line x1="240" y1="30" x2="240" y2="130" stroke="#fff" stroke-width="2"/>
  <line x1="200" y1="80" x2="280" y2="80" stroke="#fff" stroke-width="2"/>
  
  <!-- Classroom desk -->
  <rect x="30" y="180" width="240" height="15" class="desk" rx="2"/>
  <rect x="40" y="195" width="10" height="60" class="desk"/>
  <rect x="250" y="195" width="10" height="60" class="desk"/>
  
  <!-- Books on desk -->
  <rect x="60" y="170" width="30" height="10" class="book"/>
  <rect x="60" y="165" width="30" height="5" fill="#c0392b"/>
  
  <!-- Flower pot -->
  <rect x="220" y="160" width="20" height="20" fill="#e67e22" rx="2"/>
  <circle cx="230" cy="150" r="15" class="plant"/>
  <circle cx="240" cy="155" r="10" class="plant"/>
  <circle cx="220" cy="155" r="10" class="plant"/>
  
  <!-- Teacher -->
  <!-- Body -->
  <rect x="120" y="100" width="60" height="90" class="dress" rx="10"/>
  
  <!-- Head -->
  <circle cx="150" cy="80" r="25" class="skin"/>
  
  <!-- Hair -->
  <path d="M125,80 Q150,40 175,80" class="hair" stroke="none"/>
  <circle cx="135" cy="70" r="15" class="hair"/>
  <circle cx="165" cy="70" r="15" class="hair"/>
  
  <!-- Face -->
  <circle cx="140" cy="75" r="3" fill="#000"/> <!-- Left eye -->
  <circle cx="160" cy="75" r="3" fill="#000"/> <!-- Right eye -->
  <path d="M145,90 Q150,95 155,90" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
  
  <!-- Arms -->
  <rect x="100" y="120" width="20" height="50" class="skin" rx="10"/>
  <rect x="180" y="120" width="20" height="50" class="skin" rx="10"/>
  
  <!-- Child 1 -->
  <!-- Body -->
  <rect x="70" y="200" width="30" height="50" class="child-dress" rx="5"/>
  
  <!-- Head -->
  <circle cx="85" cy="185" r="15" class="skin"/>
  
  <!-- Hair -->
  <path d="M70,185 Q85,165 100,185" class="hair" stroke="none"/>
  <circle cx="78" cy="180" r="8" class="hair"/>
  <circle cx="92" cy="180" r="8" class="hair"/>
  
  <!-- Face -->
  <circle cx="80" cy="182" r="2" fill="#000"/> <!-- Left eye -->
  <circle cx="90" cy="182" r="2" fill="#000"/> <!-- Right eye -->
  <path d="M82,190 Q85,193 88,190" stroke="#000" stroke-width="1.5" fill="none"/> <!-- Smile -->
  
  <!-- Child 2 -->
  <!-- Body -->
  <rect x="200" y="200" width="30" height="50" class="child-dress" rx="5"/>
  
  <!-- Head -->
  <circle cx="215" cy="185" r="15" class="skin"/>
  
  <!-- Hair -->
  <path d="M200,185 Q215,165 230,185" class="hair" stroke="none"/>
  <circle cx="208" cy="180" r="8" class="hair"/>
  <circle cx="222" cy="180" r="8" class="hair"/>
  
  <!-- Face -->
  <circle cx="210" cy="182" r="2" fill="#000"/> <!-- Left eye -->
  <circle cx="220" cy="182" r="2" fill="#000"/> <!-- Right eye -->
  <path d="M212,190 Q215,193 218,190" stroke="#000" stroke-width="1.5" fill="none"/> <!-- Smile -->
  
  <!-- Flowers -->
  <circle cx="30" cy="30" r="10" fill="#e74c3c"/>
  <circle cx="50" cy="30" r="10" fill="#f1c40f"/>
  <circle cx="70" cy="30" r="10" fill="#2ecc71"/>
  <circle cx="90" cy="30" r="10" fill="#3498db"/>
</svg>