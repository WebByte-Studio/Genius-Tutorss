<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <style>
    .skin { fill: #ffdbac; }
    .hair { fill: #8b572a; }
    .uniform { fill: #3498db; }
    .desk { fill: #d35400; }
    .book { fill: #e74c3c; }
    .board { fill: #2c3e50; }
    .chalk { fill: #ecf0f1; }
  </style>
  
  <!-- Background with chalkboard -->
  <rect width="300" height="300" fill="#f5f5f5"/>
  <rect x="50" y="30" width="200" height="100" class="board"/>
  
  <!-- Chalk writing on board -->
  <text x="150" y="70" font-family="Arial" font-size="16" text-anchor="middle" class="chalk">Primary Education</text>
  <line x1="70" y1="90" x2="230" y2="90" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="110" font-family="Arial" font-size="12" text-anchor="middle" class="chalk">A + B = C</text>
  
  <!-- Desk -->
  <rect x="80" y="180" width="140" height="15" class="desk" rx="2"/>
  <rect x="90" y="195" width="10" height="60" class="desk"/>
  <rect x="200" y="195" width="10" height="60" class="desk"/>
  
  <!-- Books on desk -->
  <rect x="100" y="170" width="30" height="10" class="book"/>
  <rect x="100" y="165" width="30" height="5" fill="#c0392b"/>
  <rect x="140" y="170" width="30" height="10" fill="#2ecc71"/>
  <rect x="140" y="165" width="30" height="5" fill="#27ae60"/>
  
  <!-- Student -->
  <!-- Body -->
  <rect x="120" y="200" width="40" height="60" class="uniform" rx="5"/>
  
  <!-- Head -->
  <circle cx="140" cy="180" r="20" class="skin"/>
  
  <!-- Hair -->
  <path d="M120,180 Q140,150 160,180" class="hair" stroke="none"/>
  <circle cx="130" cy="170" r="10" class="hair"/>
  <circle cx="150" cy="170" r="10" class="hair"/>
  
  <!-- Face -->
  <circle cx="130" cy="175" r="3" fill="#000"/> <!-- Left eye -->
  <circle cx="150" cy="175" r="3" fill="#000"/> <!-- Right eye -->
  <path d="M135,190 Q140,195 145,190" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
  
  <!-- Arms -->
  <rect x="100" y="210" width="20" height="40" class="skin" rx="5"/>
  <rect x="160" y="210" width="20" height="40" class="skin" rx="5"/>
  
  <!-- Educational elements -->
  <circle cx="50" cy="250" r="15" fill="#f1c40f"/>
  <rect x="230" y="230" width="30" height="30" fill="#9b59b6" rx="5"/>
</svg>